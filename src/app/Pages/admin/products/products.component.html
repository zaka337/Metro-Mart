<section style="height: 650px; " >
    <video autoplay muted loop id="background-video">
       <source src="assets/images/Products.mp4" type="video/mp4">
       Your browser does not support this video.
    </video>
<div class="container-fluid ">
    <div class="row">
    <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        Product list
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success " (click)="openSidePanel()">New</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3" *ngFor="let product of productsList">
                        <div class="card">
                            <img  class="card-img-top" [src]="product.productImageUrl" alt="Card Image">
                            <div class="card-body">
                                <h5 class="card-title">{{product.productName}}</h5>
                                <p class="card-text">{{product.categoryName}}</p>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                                    <a class="btn btn-primary" (click)="onEdit(product)">Edit</a>
                                <a  class="btn btn-danger mx-2" (click)="onDelete(product)">Delete</a>
                            </div>
                        </div>
                    </div>

                        <div class="card">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div> -->
                </div>

            </div>
        </div>
    </div>

    <div class="col-4" *ngIf="isSidePanelVisible">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        New Product
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success " (click)="closeSidePanel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">SKU</label>
                        <input type="text" [(ngModel)]="productObj.productSku" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="productObj.productName" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Short name</label>
                        <input type="text" [(ngModel)]="productObj.productShortName" class="form-control">
                    </div>

                    <div class="col-6">
                        <label for="">Price</label>
                        <input type="text" [(ngModel)]="productObj.productPrice" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Category</label>
                        <select [(ngModel)]="productObj.categoryId" class="form-select">
                            <option *ngFor="let cate of categoryList" [value]="cate.categoryId">{{cate.categoryName}}
                            </option>
                        </select>
                        <input type="text">
                    </div>

                    <div class="col-6">
                        <label for="">Delivery time span</label>
                        <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="">Image Url</label>
                        <input type="text" [(ngModel)]="productObj.productImageUrl" class="form-control">
                    </div>

                    <div class="col-12">
                        <label for="">Product Description</label>
                        <input type="text" [(ngModel)]="productObj.productDescription" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-success"> Reset</button>
                    </div>

                    <div class="col-6">
                        <button class="btn btn-success" *ngIf="productObj.productId ==0" (click)="onSave()"> Create Product</button>
                        <button class="btn btn-success" *ngIf="productObj.productId !==0" (click)="onUpdate()"> Update Product</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
